<!-- login.component.html -->

<div class="login">
  <form class="custom-form" method="post">

    <a class="mr-3" title="Regresar" routerLink = "/login">
      <li class="fa fa-arrow-circle-left fa-2x" style="color: gray;"></li>
    </a>

    <div class="text-center">
      <img src="assets/img/icono-mercado.jpg" style="border-radius: 50%" width="100" height="100">
    </div>
   <!--  <h1>Login</h1> -->
    <input
      type="email"
      name="idUser"
      [(ngModel)]="idUser"
      placeholder="Por favor, escriba su correo electronico"
      required="required"
    />

    <button type="submit" (click)="forgotPassword()" id="button_send">Enviar</button>

  </form>
</div>
